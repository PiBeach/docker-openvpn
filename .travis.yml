env:
    - ARCH=x86     DOCKERFILE=Dockerfile         IMAGE=kurtstam/openvpn
    - ARCH=aarch64 DOCKERFILE=Dockerfile.aarch64 IMAGE=project31/openvpn

services:
    - docker

before_install:
    - docker --version

install:
    - git clone https://github.com/docker-library/official-images.git official-images

# Assist with ci test debugging:
#   - DEBUG=1
before_script:
    - image="$IMAGE"
    - docker build -f $DOCKERFILE -t "$image" .
    - docker inspect "$image"
    - if [ "${ARCH}" == "x86" ]; then docker run --rm "$image" openvpn --version || true # why does it return 1?
    - if [ "${ARCH}" == "x86" ]; then docker run --rm "$image" openssl version

script:
    - if [ "${ARCH}" == "x86" ]; then official-images/test/run.sh "$image"
    - if [ "${ARCH}" == "x86" ]; then test/run.sh "$image"

after_script:
    - docker images
