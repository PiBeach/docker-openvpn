env:
    - ARCH=x86     DOCKERFILE=Dockerfile         IMAGE=kylemanna/docker-openvpn
    - ARCH=aarch64 DOCKERFILE=Dockerfile.aarch64 IMAGE=project31/aarch64-docker-openvpn

services:
    - docker

before_install:
    - docker --version

install:
    - git clone https://github.com/docker-library/official-images.git official-images

# Assist with ci test debugging:
#   - DEBUG=1
before_script:
# prepare qemu
    - if [ $ARCH == 'aarch64' ]; then docker run --rm --privileged multiarch/qemu-user-static:register --reset; fi
    - image="$IMAGE"
    - docker build -f $DOCKERFILE -t "$image" .
    - docker inspect "$image"
    - docker run --rm "$image" openvpn --version || true; # why does it return 1?
    - docker run --rm "$image" openssl version

script:
    - official-images/test/run.sh "$image"
    - if [ $ARCH == 'x86' ]; then test/run.sh "$image"; fi

after_script:
    - docker images
